databases:
  - name: micronaut
    databaseName: budget_app_development_46pn
    user: budget_app_development_46pn_user

services:
  - type: web
    name: yagil
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: micronaut
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false